<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Merriweather&display=swap">
    <script src="js/scripts.js" defer></script>
    <script src="js/FileSaver.js"></script>
    <title>Movie Generator</title>
</head>

<body>
    <div class="nav-bar">

        <img src="images/reelz_logo.png" class="nav-bar" id="reelz-logo">

        <div>
            <button type="button" class="signup-button" onclick="showForm()">Sign Up</button>
            <div class="signup-form hide" id="signup-form">
                <div class="signup-form--wrap">
                    <div>
                        <div class="close-form" onclick="hideForm()">
                            X
                        </div>
                    </div>
                    <form>
                        <label class="form-content" for="email">Create An Account</label>
                        <br>
                        <div class="form-field">
                            <input id="email" type="text" id="email" name="email" placeholder="Your email address...">
                            <button id="submit-form" type="button" value="Submit"
                                onclick="saveDynamicDataToFile();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="main-page">
            <div class="form-and-popcorn">
                <div class="movie-form">
                    <label for="Movie Amount" class="form-headlines">How many movies?</label>
                    <select name="Movie Amount" class="dropdown" id="movie_amount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <label for="Genre" class="form-headlines">Genre</label>
                    <select name="Genre" class="dropdown" id="movie_genre">
                        <option value="Action">Action</option>
                        <option value="Romance">Romance</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Animated">Animated</option>
                    </select>

                    <label for="Year" class="form-headlines">Year</label>
                    <select name="Year" class="dropdown" id="movie_year">
                        <option value="2015-2022">2015-2022</option>
                        <option value="2000-2014">2000-2014</option>
                        <option value="1980-1999">1980-1999</option>
                        <option value="1950-1979">1950-1979</option>
                    </select>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button" onclick="filterMovies()">Submit</button>
                    </div>
                </div>

            </div>

            <div id="movie_list"></div>

        </div>
    </main>

    <footer>
        <h1>By: Kayla Coursey</h1>
    </footer>

</body>

</html>

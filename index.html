<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Movie Generator</title>
</head>

<body>
    <div class="nav-bar">
        <img src="images/reelz_logo.png" class="reelz-logo">
        <button class="signup-button">Sign Up</button>
    </div>

    <main>
        <div class="main-page">
            <div class="form-and-popcorn">
                <div class="movie-form">
                    <label for="Movie Amount" class="form-headlines">How many movies?</label>
                        <select name="Movie Amount" class="dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    <label for="Genre" class="form-headlines">Genre</label>
                        <select name="Genre" class="dropdown">
                            <option value="Action">Action</option>
                            <option value="Romance">Romance</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Musical">Musical</option>
                            <option value="Documentary">Documentary</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Rom-Com">Rom-Com</option>
                            <option value="War">War</option>
                            <option value="Animated">Animated</option>
                        </select>

                    <label for="Year" class="form-headlines">Year</label>
                        <select name="Year" class="dropdown">
                            <option value="2015-Present">2015-Present</option>
                            <option value="2000-2014">2000-2014</option>
                            <option value="1980-1999">1980-1999</option>
                            <option value="1950-1979">1950-1979</option>
                        </select>

                    <div class="form-buttons">
                        <button type="submit" class="submit-button">Submit</button>
                        <button type="submit" class="submit-button">Random</button>
                    </div>
                </div>
            
                <img src="images/popcorn.png" alt="popcorn in a box" class="popcorn-image">

            </div>

            <div id="movie_list"></div>

        </div> 
    </main>

<footer> 

</footer>

</body>

</html>
